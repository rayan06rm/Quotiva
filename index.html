    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s ease-in-out;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            animation: fadeIn 1s ease-in-out;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
        }
        .quote-box {
            font-size: 1.8em;
            font-weight: 600;
            margin: 20px 0;
            transition: transform 0.3s ease-in-out;
            line-height: 1.5;
        }
        .quote-box:hover {
            transform: scale(1.05);
        }
        .author {
            font-size: 1em;
            font-weight: 300;
            margin-top: 10px;
            opacity: 0.8;
        }
        button {
            background: white;
            color: #2575fc;
            border: none;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            outline: none;
            margin-top: 30px;
        }
        button:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }
        button:active {
            transform: scale(1);
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            color: white;
            font-size: 2em;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #FF5733;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    function getNewQuote() {
        const color1 = `#${Math.floor(Math.random() * 16777215).toString(16).toUpperCase()}`;
        const color2 = `#${Math.floor(Math.random() * 16777215).toString(16).toUpperCase()}`;
        
        document.body.style.background = `radial-gradient(circle, ${color1}, ${color2})`;

        document.querySelectorAll("button").forEach(button => {
            if (button) button.style.color = color1;
        });
        
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const quote = quotes[randomIndex];
        
        quoteText.textContent = `"${quote.text}"`;
        authorText.textContent = `- ${quote.author} -`;
        
        if (moreLink) {
            moreLink.href = quote.link;
        }
    }
    
    function copyQuote() {
        navigator.clipboard.writeText(`${quoteText.textContent} ${authorText.textContent}`);
        alert("Quote copied to clipboard!");
    }
    
    newQuoteButton.addEventListener("click", getNewQuote);
    copyButton.addEventListener("click", copyQuote);
